<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds</title>
</head>
<body>
    <h1>Transfer Funds Between Accounts</h1>
    <form method="POST" action="{% url 'transfer_funds' %}">
        {% csrf_token %}
        <label for="from_account">From Account:</label>
        <select name="from_account" id="from_account" required>
            {% for account in accounts %}
                <option value="{{ account.id }}">{{ account.account_number }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="to_account">To Account:</label>
        <select name="to_account" id="to_account" required>
            {% for account in accounts %}
                <option value="{{ account.id }}">{{ account.account_number }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" name="amount" id="amount" required>
        <br>
        <button type="submit">Transfer</button>
    </form>
    <br>
    <a href="{% url 'account_list' %}">Back to Account List</a>
</body>
</html>
